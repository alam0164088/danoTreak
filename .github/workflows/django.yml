name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-django

      # 5️⃣ Run tests
      - name: Run tests
        run: |
          python -m pytest -q

      # 6️⃣ Setup SSH and Deploy
      - name: Deploy to AWS via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          SSH_HOST: ${{ secrets.AWS_HOST }}
          SSH_USER: ubuntu
        run: |
          # SSH ফোল্ডার তৈরি এবং চাবি সেটআপ
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # সার্ভারকে Known Hosts-এ যুক্ত করা (যাতে প্রম্পট না আসে)
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          
          # সার্ভারে কমান্ড এক্সিকিউট করা
          ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST "
            cd /home/ubuntu/danoTreak &&
            git pull origin main &&
            source env/bin/activate &&
            pip install -r requirements.txt &&
            sudo systemctl restart gunicorn
          "